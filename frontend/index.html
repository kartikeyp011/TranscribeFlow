<!DOCTYPE html>
<!-- Declares the document as HTML5 -->

<html lang="en">
<!-- Root HTML element, language set to English -->

<head>
  <meta charset="UTF-8" />
  <!-- Character encoding (supports emojis & special characters) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ensures responsive layout on mobile devices -->

  <title>TranscribeFlow - Audio Transcript Summarizer</title>
  <!-- Browser tab title -->

  <!-- Plain CSS file served via FastAPI StaticFiles -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Page body -->

  <div class="container">
    <!-- Main centered layout container -->

    <header class="header">
      <!-- Page header section -->

      <h1 class="title">üéôÔ∏è TranscribeFlow</h1>
      <!-- App name / branding -->

      <p class="subtitle">
        Transform audio into text and summaries instantly
      </p>
      <!-- Short description -->
    </header>

    <section class="card">
      <!-- Upload card -->

      <h2 class="card-title">Upload Audio File</h2>
      <!-- Card heading -->

      <form id="uploadForm" class="stack">
        <!-- Upload form with vertical spacing -->

        <div class="dropzone">
          <!-- Drag-and-drop / click upload area -->

          <input
            type="file"
            id="audioFile"
            accept=".mp3,.wav,.m4a,.flac,.ogg"
            class="hidden"
          />
          <!-- Hidden file input; label will trigger it -->

          <label for="audioFile" class="dropzone-label">
            <!-- Clickable label connected to file input -->

            <div class="dropzone-icon">üìÅ</div>
            <!-- Icon shown in dropzone -->

            <div class="dropzone-text">
              Click to select audio file
            </div>
            <!-- Main instruction text -->

            <div class="dropzone-hint">
              MP3, WAV, M4A, FLAC, OGG (Max 25MB)
            </div>
            <!-- File format hint -->

            <div id="fileName" class="file-name"></div>
            <!-- Selected file name appears here -->
          </label>
        </div>

        <button
          type="submit"
          id="uploadBtn"
          class="btn-primary"
        >
          Upload & Process
        </button>
        <!-- Submit button -->
      </form>

      <div id="loading" class="hidden loading">
        <!-- Loading state (hidden by default) -->

        <div class="spinner" aria-label="Loading"></div>
        <!-- Animated spinner -->

        <p class="loading-text">Processing your audio...</p>
        <!-- Loading message -->
      </div>

      <div id="errorMsg" class="hidden alert-error"></div>
      <!-- Error message container -->
    </section>

    <section id="results" class="hidden stack-lg">
      <!-- Results section (shown after processing) -->

      <div class="card">
        <!-- Transcript card -->

        <h3 class="section-title">üìù Full Transcript</h3>

        <div id="transcript" class="box scroll"></div>
        <!-- Scrollable transcript content -->
      </div>

      <div class="card">
        <!-- Summary card -->

        <h3 class="section-title">‚ú® Summary</h3>

        <div id="summary" class="box box-gradient"></div>
        <!-- Summary content -->
      </div>

      <div class="alert-success">
        <!-- Success message -->
        ‚úì <span id="statusMsg"></span>
      </div>
    </section>
  </div>

  <!-- JavaScript logic for upload & UI updates -->
  <script src="./app.js"></script>
</body>
</html>
