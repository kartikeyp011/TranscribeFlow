<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | TranscribeFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/sidebar.css">
    <style>
        /* User Profile Page Styles */
        .profile-page {
            padding-top: 40px;
            min-height: 100vh;
        }

        .profile-hero {
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .profile-hero .hero-title {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .profile-hero .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-container {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .profile-card {
            background: var(--bg-surface);
            border: 1px solid var(--slate-border);
            border-radius: 16px;
            overflow: hidden;
        }

        .profile-card-header {
            background: var(--gradient-subtle);
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--sidebar-border);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--gradient-accent);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
            color: var(--graphite-dark);
            font-size: 2rem;
            box-shadow: var(--glow-md);
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .profile-email {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .profile-card-body {
            padding: 1.5rem 2rem;
        }

        .profile-info-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--slate-border);
        }

        .profile-info-icon {
            width: 40px;
            min-width: 40px;
            height: 40px;
            background: var(--gradient-subtle);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--ice-blue);
            font-size: 1rem;
        }

        .profile-info-details {
            flex: 1;
            min-width: 0;
        }

        .profile-info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .profile-info-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .profile-card-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--slate-border);
            display: flex;
            gap: 1rem;
        }

        .profile-btn {
            flex: 1;
            padding: 0.85rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            font-family: inherit;
        }

        .profile-btn.primary {
            background: var(--gradient-accent);
            color: var(--graphite-dark);
        }

        .profile-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-md);
        }

        .profile-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .profile-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
        }

        .profile-loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .profile-loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
            color: var(--ice-blue);
        }

        /* ── Edit Username ────────────────────────────── */
        .edit-username-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .edit-username-btn:hover {
            color: var(--ice-blue);
            background: rgba(var(--ice-blue-rgb, 96, 165, 250), 0.1);
        }

        .username-edit-row {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .username-edit-row.active {
            display: flex;
        }

        .username-display-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .username-display-row.hidden {
            display: none;
        }

        .profile-edit-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--ice-blue);
            color: var(--text-primary);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            font-weight: 500;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-edit-input:focus {
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.25);
        }

        .edit-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .edit-action-btn.save {
            color: var(--success, #34d399);
        }

        .edit-action-btn.save:hover {
            background: rgba(52, 211, 153, 0.15);
        }

        .edit-action-btn.cancel {
            color: var(--error);
        }

        .edit-action-btn.cancel:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        /* ── Change Password Section ─────────────────── */
        .password-section {
            margin-top: 1.5rem;
        }

        .password-toggle-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--slate-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .password-toggle-btn:hover {
            border-color: var(--ice-blue);
            background: var(--bg-surface);
        }

        .password-toggle-btn .toggle-icon {
            transition: transform 0.3s ease;
            color: var(--text-muted);
        }

        .password-toggle-btn .toggle-icon.open {
            transform: rotate(180deg);
        }

        .password-form {
            display: none;
            margin-top: 0.75rem;
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--slate-border);
            border-radius: 12px;
            animation: slideDown 0.3s ease;
        }

        .password-form.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-field {
            margin-bottom: 1rem;
        }

        .password-field:last-of-type {
            margin-bottom: 1.25rem;
        }

        .password-field label {
            display: block;
            font-size: 0.78rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.4rem;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-input-wrapper i.field-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
            pointer-events: none;
        }

        .password-input-wrapper input {
            width: 100%;
            padding: 0.65rem 2.5rem 0.65rem 2.25rem;
            background: var(--bg-primary);
            border: 1px solid var(--slate-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        .password-input-wrapper input:focus {
            border-color: var(--ice-blue);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .password-input-wrapper .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 0.85rem;
        }

        .password-input-wrapper .toggle-visibility:hover {
            color: var(--ice-blue);
        }

        .password-submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--gradient-accent);
            color: var(--graphite-dark);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .password-submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--glow-md);
        }

        .password-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ── Toast Notification ──────────────────────── */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1.25rem;
            border-radius: 12px;
            font-size: 0.88rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: toastIn 0.35s ease;
            min-width: 280px;
            max-width: 400px;
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #34d399;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .toast.removing {
            animation: toastOut 0.3s ease forwards;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toastOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(40px);
            }
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="app-container">

        <!-- Main Content -->
        <main class="main-content profile-page">

            <div class="profile-hero">
                <h1 class="hero-title">
                    Your <span class="title-gradient">Profile</span>
                </h1>
                <p class="hero-subtitle">
                    View and manage your account settings
                </p>
            </div>

            <div class="profile-container">
                <div class="profile-card">

                    <!-- Loading State -->
                    <div id="profileLoading" class="profile-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading profile...</p>
                    </div>

                    <!-- Profile Content (hidden until loaded) -->
                    <div id="profileContent" style="display: none;">
                        <div class="profile-card-header">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-name" id="profileName">—</div>
                            <div class="profile-email" id="profileEmail">—</div>
                        </div>

                        <div class="profile-card-body">
                            <ul class="profile-info-list">
                                <!-- Username (editable) -->
                                <li class="profile-info-item">
                                    <div class="profile-info-icon">
                                        <i class="fas fa-user-tag"></i>
                                    </div>
                                    <div class="profile-info-details">
                                        <div class="profile-info-label">Username</div>

                                        <!-- Display mode -->
                                        <div class="username-display-row" id="usernameDisplay">
                                            <div class="profile-info-value" id="profileUsername">—</div>
                                        </div>

                                        <!-- Edit mode -->
                                        <div class="username-edit-row" id="usernameEdit">
                                            <input type="text" class="profile-edit-input" id="usernameInput"
                                                maxlength="100" spellcheck="false" autocomplete="off">
                                            <button class="edit-action-btn save" onclick="saveUsername()" title="Save">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="edit-action-btn cancel" onclick="cancelEditUsername()"
                                                title="Cancel">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button class="edit-username-btn" id="editUsernameBtn" onclick="editUsername()"
                                        title="Edit username">
                                        <i class="fas fa-pen"></i>
                                    </button>
                                </li>

                                <!-- Email (read-only) -->
                                <li class="profile-info-item">
                                    <div class="profile-info-icon">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                    <div class="profile-info-details">
                                        <div class="profile-info-label">Email</div>
                                        <div class="profile-info-value" id="profileEmailDetail">—</div>
                                    </div>
                                </li>

                                <!-- Member since (read-only) -->
                                <li class="profile-info-item">
                                    <div class="profile-info-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div class="profile-info-details">
                                        <div class="profile-info-label">Member Since</div>
                                        <div class="profile-info-value" id="profileCreated">—</div>
                                    </div>
                                </li>

                                <!-- Account status (read-only) -->
                                <li class="profile-info-item">
                                    <div class="profile-info-icon">
                                        <i class="fas fa-shield-alt"></i>
                                    </div>
                                    <div class="profile-info-details">
                                        <div class="profile-info-label">Account Status</div>
                                        <div class="profile-info-value" style="color: var(--success);">
                                            <i class="fas fa-check-circle"></i> Active
                                        </div>
                                    </div>
                                </li>
                            </ul>

                            <!-- Change Password Section -->
                            <div class="password-section">
                                <button class="password-toggle-btn" onclick="togglePasswordSection()">
                                    <span><i class="fas fa-lock" style="margin-right:0.5rem;"></i> Change
                                        Password</span>
                                    <i class="fas fa-chevron-down toggle-icon" id="pwToggleIcon"></i>
                                </button>

                                <div class="password-form" id="passwordForm">
                                    <div class="password-field">
                                        <label for="currentPassword">Current Password</label>
                                        <div class="password-input-wrapper">
                                            <i class="fas fa-key field-icon"></i>
                                            <input type="password" id="currentPassword"
                                                placeholder="Enter current password">
                                            <button class="toggle-visibility"
                                                onclick="togglePwVisibility('currentPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="password-field">
                                        <label for="newPassword">New Password</label>
                                        <div class="password-input-wrapper">
                                            <i class="fas fa-lock field-icon"></i>
                                            <input type="password" id="newPassword"
                                                placeholder="Enter new password (min 6 chars)">
                                            <button class="toggle-visibility"
                                                onclick="togglePwVisibility('newPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="password-field">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <div class="password-input-wrapper">
                                            <i class="fas fa-lock field-icon"></i>
                                            <input type="password" id="confirmPassword"
                                                placeholder="Confirm new password">
                                            <button class="toggle-visibility"
                                                onclick="togglePwVisibility('confirmPassword', this)">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <button class="password-submit-btn" id="pwSubmitBtn" onclick="changePassword()">
                                        <i class="fas fa-save"></i>
                                        <span>Update Password</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="profile-card-footer">
                            <a href="/dashboard" class="profile-btn primary">
                                <i class="fas fa-chart-pie"></i>
                                <span>Dashboard</span>
                            </a>
                            <button class="profile-btn danger" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="/static/sidebar.js"></script>
    <script>
        // ── Auth check ──────────────────────────────────
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        // Keep track of original username for cancel
        let originalUsername = '';

        // ── Load Profile ────────────────────────────────
        async function loadProfile() {
            try {
                const res = await fetchWithAuth('/api/auth/me');
                if (!res) return;

                const data = await res.json();

                originalUsername = data.username || '';
                document.getElementById('profileName').textContent = data.username || 'User';
                document.getElementById('profileEmail').textContent = data.email || '—';
                document.getElementById('profileUsername').textContent = data.username || '—';
                document.getElementById('profileEmailDetail').textContent = data.email || '—';

                if (data.created_at) {
                    const date = new Date(data.created_at);
                    document.getElementById('profileCreated').textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                }

                document.getElementById('profileLoading').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
            } catch (err) {
                console.error('Failed to load profile:', err);
                document.getElementById('profileLoading').innerHTML =
                    '<i class="fas fa-exclamation-circle" style="color: var(--error);"></i><p>Failed to load profile</p>';
            }
        }

        // ── Username Editing ────────────────────────────
        function editUsername() {
            document.getElementById('usernameDisplay').classList.add('hidden');
            document.getElementById('usernameEdit').classList.add('active');
            document.getElementById('editUsernameBtn').style.display = 'none';

            const input = document.getElementById('usernameInput');
            input.value = originalUsername;
            input.focus();
            input.select();
        }

        function cancelEditUsername() {
            document.getElementById('usernameDisplay').classList.remove('hidden');
            document.getElementById('usernameEdit').classList.remove('active');
            document.getElementById('editUsernameBtn').style.display = '';
        }

        async function saveUsername() {
            const input = document.getElementById('usernameInput');
            const newUsername = input.value.trim();

            if (!newUsername) {
                showToast('Username cannot be empty', 'error');
                return;
            }

            if (newUsername.length < 3) {
                showToast('Username must be at least 3 characters', 'error');
                return;
            }

            if (newUsername === originalUsername) {
                cancelEditUsername();
                return;
            }

            try {
                const res = await fetchWithAuth('/api/auth/update-username', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_username: newUsername })
                });

                const data = await res.json();

                if (!res.ok) {
                    showToast(data.detail || 'Failed to update username', 'error');
                    return;
                }

                // Update all username displays
                originalUsername = data.username;
                document.getElementById('profileUsername').textContent = data.username;
                document.getElementById('profileName').textContent = data.username;

                cancelEditUsername();
                showToast('Username updated successfully!', 'success');
            } catch (err) {
                console.error('Error updating username:', err);
                showToast('An error occurred. Please try again.', 'error');
            }
        }

        // Submit on Enter in username input
        document.getElementById('usernameInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') saveUsername();
            if (e.key === 'Escape') cancelEditUsername();
        });

        // ── Password Section ────────────────────────────
        function togglePasswordSection() {
            const form = document.getElementById('passwordForm');
            const icon = document.getElementById('pwToggleIcon');
            form.classList.toggle('active');
            icon.classList.toggle('open');
        }

        function togglePwVisibility(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function changePassword() {
            const currentPw = document.getElementById('currentPassword').value;
            const newPw = document.getElementById('newPassword').value;
            const confirmPw = document.getElementById('confirmPassword').value;

            if (!currentPw || !newPw || !confirmPw) {
                showToast('Please fill in all password fields', 'error');
                return;
            }

            if (newPw.length < 6) {
                showToast('New password must be at least 6 characters', 'error');
                return;
            }

            if (newPw !== confirmPw) {
                showToast('New passwords do not match', 'error');
                return;
            }

            const submitBtn = document.getElementById('pwSubmitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Updating...</span>';

            try {
                const res = await fetchWithAuth('/api/auth/change-password', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_password: currentPw,
                        new_password: newPw
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    showToast(data.detail || 'Failed to change password', 'error');
                    return;
                }

                // Clear form
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                showToast('Password changed successfully!', 'success');
            } catch (err) {
                console.error('Error changing password:', err);
                showToast('An error occurred. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> <span>Update Password</span>';
            }
        }

        // ── Toast Notification ──────────────────────────
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        // ── Init ────────────────────────────────────────
        loadProfile();
    </script>
</body>
