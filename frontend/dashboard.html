<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TranscribeFlow</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .files-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .files-table {
            width: 100%;
            border-collapse: collapse;
        }

        .files-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            color: var(--text-secondary);
            font-weight: 600;
        }

        .files-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .files-table tr:hover {
            background: var(--bg-hover);
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon-small {
            padding: 0.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon-small:hover {
            background: var(--accent-primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="app-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="./index.html" class="logo-link">
                    <span class="logo-text">Transcribe<span class="logo-accent">Flow</span></span>
                </a>
            </div>
            <div class="nav-actions">
                <a href="/logout" class="nav-cta secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h1 style="margin-bottom: 2rem; color: var(--text-primary);">
            <i class="fas fa-chart-line"></i> Dashboard
        </h1>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-file-audio"></i>
                </div>
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="totalMinutes">0</div>
                <div class="stat-label">Minutes Transcribed</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="stat-value" id="accountAge">0</div>
                <div class="stat-label">Days Active</div>
            </div>
        </div>

        <!-- Files Section -->
        <div class="files-section">
            <div class="files-header">
                <h2 style="color: var(--text-primary); margin: 0;">
                    <i class="fas fa-folder-open"></i> Your Files
                </h2>
                <a href="./upload.html" class="nav-cta">
                    <i class="fas fa-plus"></i>
                    <span>Upload New</span>
                </a>
            </div>

            <div id="filesContainer">
                <!-- Files will be loaded here -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your files...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./upload.js"></script>
    <script src="./auth-check.js"></script>
    <script>
        // Page is already protected by backend - just load user info
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const userInfo = await getUserInfo();
                if (userInfo) {
                    displayUserInfo(userInfo.name, userInfo.picture);
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        });
    </script>
</body>
</html>
